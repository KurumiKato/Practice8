<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice8</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="html.png">
</head>
<body>
  <!-- うさぎ -->
  <div class="rabbit">
    <div class="ear">
      <!-- 左耳 -->
      <div class="left"></div>
      <div class="left-in"></div>
      <!-- 右耳 -->
      <div class="right"></div>
      <div class="right-in"></div>
    </div>

    <div class="eye">
      <!-- 左目 -->
      <div class="left"></div>
      <!-- 右目 -->
      <div class="right"></div>
    </div>

    <div class="eye-in">
      <!-- 左黒目 -->
      <div class="left"></div>
      <!-- 右黒目 -->
      <div class="right"></div>
    </div>
    
    <!-- 鼻 -->
    <div class="nose"></div>

    <!-- 身体 -->
    <div class="rabbit-body"></div>

    <!-- 足 -->
    <div class="legs">
      <div class="front"></div>
      <div class="hind"></div>
    </div>

    <!-- しっぽ -->
    <div class="tail"></div>
  </div>

  <!-- 文字 -->
  <h1>うさぎ</h1>
  
  <!-- 草むら -->
  <footer class="grass"></footer>
</body>
</html>
